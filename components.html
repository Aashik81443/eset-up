<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Components</title>
</head>

<body>
    <div class="container">
        <div style="margin-top:20px;"></div>
        <div class="buttons">
            <a href="#" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-secondary">Get Started</a>
            <a href="#" class="btn btn-secondary--">HIRE DEVELOPERS</a>
            <a href="#" class="btn btn-tertiary">Get Started</a>
        </div>
        <div style="margin-top:50px;"></div>
        <!-- Testimonials Card -->
        <div class="testimonial-card">
            <div class="media">
                <img src="./images/testimony-card-profile.png" alt="man" height="64px" width="64px">
            </div>
            <div class="testimony-details">
                <div class="testimony-name">
                    <h4>Jhone Lown</h4>
                </div>
                <div class="testimony-rating-media">
                    <img src="./images/ratings.png" alt="rating-stars" height="18px" width="110px">
                </div>
                <div class="testimony-statement">
                    <p>“after 1 month I consistently do sports in sprints, finally you lose about 20 kg in weight”</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
